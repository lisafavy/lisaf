<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Citizen Services Dashboard</h1>
  </header>

  <!-- Summary Cards -->
  <section class="summary-cards">
    <div class="card glass" id="totalRequests"><p>Total Requests</p><span>0</span></div>
    <div class="card glass" id="pendingRequests"><p>Pending</p><span>0</span></div>
    <div class="card glass" id="completedRequests"><p>Completed</p><span>0</span></div>
  </section>

  <!-- Charts -->
  <section class="charts">
    <canvas id="statusChart"></canvas>
    <canvas id="departmentChart"></canvas>
  </section>

  <!-- Table Section -->
  <section class="table-section glass">
    <h2>Citizen Requests</h2>
    <div class="table-controls">
      <div class="filters">
        <button class="filter-btn" data-status="All">All</button>
        <button class="filter-btn" data-status="Pending">Pending</button>
        <button class="filter-btn" data-status="Completed">Completed</button>
      </div>
      <input type="text" id="searchInput" placeholder="Search by name or request">
    </div>
    <div class="table-container">
      <table id="requestsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Request</th>
            <th>Department</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
   <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
